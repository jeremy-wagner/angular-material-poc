<mat-card>
  <div class="example-button-row">
      <button mat-raised-button color="accent" (click)="shuffleColumns()">Shuffle Columns</button>
  </div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div style="width: 50%">
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

      <!-- Atomic Number Column -->
      <ng-container matColumnDef="atomicNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [start]="sortDirection" disableClear> Atomic Number </th>
        <td mat-cell *matCellDef="let element"> {{element.atomicNumber}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <!-- Atomic Weight Column -->
      <ng-container matColumnDef="atomicWeight">
        <th mat-header-cell *matHeaderCellDef> Atomic Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.atomicWeight}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator 
      [length]="resultsLength"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</mat-card>
